<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <script type="text/javascript" src="js/script.js"></script>
    <style>
        div {
          background-color: tomato;
          color: white;
          border: 2px solid black;
          margin: 20px;
          padding: 20px;
          width: 15%;
        }
        </style>
</head>
<body>
    <h3>Escolha seus produtos:</h3>
    <div>
        <p>X-Burger</p>
        <p>R$35,00
            <input type="number" id="inputBurger" placeholder="Qtde" size="10">
        </p>    
    </div>
    <div>
        <p>Refrigerante</p>
        <p>R$5,50
            <input type="number" id="inputRefri" placeholder="Qtde">
        </p>
    </div>

    <div>
        <p>Fritas</p>
        <p>R$20,50
            <input type="number" id="inputFritas" placeholder="Qtde">
        </p>
    </div>
    <input type="button" value="Fechar Pedido" onclick="fecharPedido()">
    <div>
        <p>Valor Total do Pedido</p>
        <p id="total"></p>
        
    </div>
</body>
</html>
